<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Document</title>
</head>

<body>
	<div>
		Задача 2. Вводиться номер місяця. Автоматично виводити рекомендований одяг (зима – пальто, літо – шорти ….). Також
		автоматично виводити зображення з відповідним зображенням лісу (зима – ліс зі снігом, осінь – жовтий ліс, …).
	</div>
</body>
<div id="app">
	<label>
		Номер місяця
		<input type="number" v-model.lazy="numberOfMonth">
		<div>
			<div><img :src="imgSrc" :width="imgWidth"></div>
			<span>{{getSeason}}</span>
		</div>
	</label>
</div>
<script>
	const { createApp } = Vue

	createApp({
		data() {
			return {
				numberOfMonth: null,
				imgSrc: null,
				imgWidth: 400
			}
		},
		computed: {
			getSeason() {
				let season
				switch (this.numberOfMonth) {
					case 12:
					case 1:
					case 2:
						season = "Зима. Візьміть пальто"
						this.imgSrc = "https://hips.hearstapps.com/hmg-prod/images/first-day-of-winter-solstice-2021-1638278570.jpg?crop=1xw:0.8995202558635395xh;center,top&resize=1200:*"
						break
					case 3:
					case 4:
					case 5:
						season = "Весна. Візьміть куртку"
						this.imgSrc = "https://guideposts.org/wp-content/uploads/2018/04/cherry_blossoms.jpg.optimal.jpg"
						break
					case 6:
					case 7:
					case 8:
						season = "Літо. Візьміть шорти і футболку"
						this.imgSrc = "https://advancelocal-adapter-image-uploads.s3.amazonaws.com/image.pennlive.com/home/penn-media/width2048/img/wildaboutpa/photo/summer-sunrisejpg-8a3de64ee9c00a6e.jpg"
						break
					case 9:
					case 10:
					case 11:
						season = "Осінь. Візьміть теплу куртку"
						this.imgSrc = "https://images.unsplash.com/photo-1507371341162-763b5e419408?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmFsbHxlbnwwfHwwfHx8MA%3D%3D"
						break
					default:
						season = "Введіть число від 1 до 12"
						this.imgSrc = null
				}
				return season
			}
		}
	}).mount("#app")
</script>

</html>
